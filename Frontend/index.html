<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="montserrat-heading">URL Shortener</h1>

    <!-- Input Section for Long URL -->
    <div class="input-section">
      <input 
        type="text" 
        id="longUrlInput" 
        placeholder="Enter your long URL" 
        class="input-field roboto-body"
      >
      <button id="shortenButton" class="btn roboto-body">Shorten</button>
    </div>

    <!-- Output Section for Shortened URL -->
    <div id="shortUrlSection" class="output-section hidden">
      <input 
        type="text" 
        id="shortUrlInput" 
        class="input-field roboto-body" 
        readonly
      >
      <button id="copyButton" class="btn roboto-body">Copy</button>
    </div>

    <!-- Copied Message -->
    <p id="copiedMessage" class="hidden roboto-body">Copied to clipboard!</p>

    <!-- Error or Status Message -->
    <p class="roboto-body" id="statusMessage"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
